<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        body{
            background-color: #131212;
        }
        
        .filter{
            background-color: black;
            min-height: 200px;
        }

        .filter>div{
            margin-top: 20px;
        }

        .icons{
            font-size: 20px;
            color: white;
            margin-left: 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .icons:hover{
            color:blue;
        }

        .genre{
            margin: 5px;
        }

    </style>
</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container" style="margin-top: 50px;">

    
        <div class="row filter">

            <div class="col-md-4">
                <h4 style="color: white;">Basic</h4>
                <div class="form-group">
                    <input class="form-control" id="name" placeholder="Search By Name" onkeyup="filterByName()">
                </div>

                <div class="form-group">
                    <select class="form-control" id="universe" onchange="filterByUniverse()">
                        <option value="">Select Universe</option>
                        <option value="marvel">Marvel Universe</option>
                        <option value="dc">Dc Universe</option>
                        <option value="sw">Stars Wars Universe</option>
                    </select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <p style="color: white;">Min Rating <span id="minR">1</span></p>
                    <input type="range" min="1" max="10" value="1" id="min-rating" onchange="filterByRating()" style="width: 100%;">
                </div>
                
                <div class="form-group">
                    <p style="color: white;">Max Rating <span id="maxR">10</span></p>
                    <input type="range" min="1" max="10" value="10" id="max-rating" onchange="filterByRating()" style="width: 100%;">
                </div>
            </div>

            <div class="col-md-4">

                <h4 style="color: white;">Genre</h4>

                <div class="form-group">
                    <button class="btn btn-primary genre" value="all" onclick="filterByGenre(this)">All</button>
                    <button class="btn btn-dark genre" value="action" onclick="filterByGenre(this)">Action</button>
                    <button class="btn btn-dark genre" value="adventure" onclick="filterByGenre(this)">Adventure</button>
                    <button class="btn btn-dark genre" value="superhero" onclick="filterByGenre(this)">Superhero</button>
                    <button class="btn btn-dark genre" value="comedy" onclick="filterByGenre(this)">Comedy</button>
                    <button class="btn btn-dark genre" value="sci-fi" onclick="filterByGenre(this)">Sci-Fi</button>
                    <button class="btn btn-dark genre" value="history" onclick="filterByGenre(this)">History</button>
                    <button class="btn btn-dark genre" value="space" onclick="filterByGenre(this)">Space</button>
                </div>  
            </div>
        </div>

        
    
        
        <div class="row" style="padding-top:10px;padding-bottom:10px;margin-top:30px;color: white;">

            <div class="col-md-3">
                <i class="fa fa-arrow-up icons" onclick="sortMovies('rating','asc')"></i>
                <i class="fa fa-arrow-down icons" onclick="sortMovies('rating','desc')"></i>
                Rating
            </div>
         
            <div class="col-md-3">
                <i class="fa fa-arrow-up icons" onclick="sortMovies('revenue','asc')" ></i>
                <i class="fa fa-arrow-down icons" onclick="sortMovies('revenue','desc')" ></i>
                Revenue
            </div>  
         </div>

        <div class="row" id="movies">

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
